<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/icone-login.png">


</head>
<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1>Faça Login <br> E vem para a favorita! </h1>
            <img src="../img/bicicleta-animacao.svg" class ="left-login-image" alt="Bike voando">
            
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usario">Usuário</label>
                    <input type="text" name="usario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
            
    
    </div>
</body>
</html>
